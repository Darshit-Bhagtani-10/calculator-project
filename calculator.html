<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshit's Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="calculator.css"/>
    </head>
    <body>

        <h1>CALCULATOR</h1>
        
        <div class="container flex">
            <div class="row-display">
                <input class="input" type="text" name="display" id="display">
            </div>
           <div class="rows ">
            <div class="row" >
                <button class="button is-rounded  is-medium size is-light ">AC</button>
                <button class="button is-rounded  is-medium size is-light ">C</button>
                <button class="button is-rounded  is-medium size  is-light ">%</button>
                <button class="button is-rounded  is-medium size  is-dark is-warning" >/</button>
                
            </div>
            <div class="row">
                <button class="button is-rounded is-medium is-dark" >7</button>
                <button class="button is-rounded is-medium is-dark">8</button>
                <button class="button is-rounded is-medium is-dark">9</button>
                <button class="button is-rounded is-medium is-dark is-warning" id="star">*</button>
                
            </div>
            <div class="row">
                <button class="button is-rounded is-medium is-dark">4</button>
                <button class="button is-rounded is-medium is-dark">5</button>
                <button class="button is-rounded is-medium is-dark">6</button>
                <button class="button is-rounded is-medium  is-dark is-warning" id="minus">-</button>
                
            </div>
            <div class="row">
                <button class="button is-rounded is-medium is-dark">1</button>
                <button class="button is-rounded is-medium is-dark">2</button>
                <button class="button is-rounded is-medium is-dark">3</button>
                <button class="button is-rounded is-medium is-dark is-warning" id="plus">+</button>
                
            </div>
            <div class="row5">
                <button class="button is-rounded is-medium is-dark" id="extra">0</button>
                <button class="button is-rounded is-medium is-dark">.</button>
                <button class="button is-rounded is-medium is-warning">=</button>
            </div>
           </div> 
        </div>
        

        
        
            <script src="caculator.js"></script>
        
        
    
    
    
    
   
     
    </body>
        

        
     
 
</html>
